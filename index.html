<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <h1>WebRTC Video Chat</h1>

    <div id="localVideoContainer">
        <h2>Your Video</h2>
        <video id="localVideo" autoplay playsinline></video>
    </div>

    <div id="remoteVideoContainer">
        <h2>Remote Videos</h2>
        <div id="videoContainer"></div>
    </div>

    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const videoContainer = document.getElementById('videoContainer');

        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then((stream) => {
                localVideo.srcObject = stream;

                const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
                const peerConnection = new RTCPeerConnection(configuration);

                // Replace deprecated method 'addStream' with 'addTrack'
                stream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, stream);
                });

                peerConnection.ontrack = (event) => {
                    console.log(event.streams[0]);
                    const remoteVideo = document.createElement('video');
                    remoteVideo.autoplay = true;
                    remoteVideo.srcObject = event.streams[0];
                    videoContainer.appendChild(remoteVideo);
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('icecandidate', { targetSocketId: null, icecandidate: event.candidate });
                    }
                };

                socket.on('offer', async (data) => {
                    const { offer, targetSocketId } = data;
                    await peerConnection.setRemoteDescription(offer);
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('answer', { targetSocketId: targetSocketId, answer: answer });
                });

                socket.on('answer', async (data) => {
                    const { answer } = data;
                    await peerConnection.setRemoteDescription(answer);
                });

                socket.on('icecandidate', async (data) => {
                    const { icecandidate } = data;
                    await peerConnection.addIceCandidate(icecandidate);
                });

                // Request offer from the server for the current client
                socket.emit('offer', { targetSocketId: null });
            })
            .catch((error) => {
                console.error('Error accessing media devices:', error);
            });
    </script>
</body>
</html>
