<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Chat</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <h1>WebRTC Video Chat</h1>

  <div id="videoContainer"></div>

  <script>
    const socket = io();
    const videoContainer = document.getElementById('videoContainer');
    const peerConnections = []; // Danh sách các đối tượng RTCPeerConnection

    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then((stream) => {
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        const addRemoteVideo = (event) => {
          console.log(event.streams[0]);
          const remoteVideo = document.createElement('video');
          remoteVideo.autoplay = true;
          remoteVideo.srcObject = event.streams[0];
          videoContainer.appendChild(remoteVideo);
        };

        const createPeerConnection = () => {
          const peerConnection = new RTCPeerConnection(configuration);
          peerConnection.ontrack = addRemoteVideo;
          peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
              socket.emit('icecandidate', event.candidate);
            }
          };
          peerConnections.push(peerConnection); // Thêm peerConnection vào danh sách
          return peerConnection;
        };

        const localPeerConnection = createPeerConnection();
        stream.getTracks().forEach(track => {
          localPeerConnection.addTrack(track, stream);
        });

        socket.on('offer', async (offer) => {
          const remotePeerConnection = createPeerConnection();
          await remotePeerConnection.setRemoteDescription(offer);
          const answer = await remotePeerConnection.createAnswer();
          await remotePeerConnection.setLocalDescription(answer);
          socket.emit('answer', answer);
        });

        socket.on('answer', async (answer) => {
          await localPeerConnection.setRemoteDescription(answer);
        });

        socket.on('icecandidate', async (icecandidate) => {
          await localPeerConnection.addIceCandidate(icecandidate);
        });

        localPeerConnection.createOffer()
          .then((offer) => {
            localPeerConnection.setLocalDescription(offer);
            socket.emit('offer', offer);
          });
      })
      .catch((error) => {
        console.error('Error accessing media devices:', error);
      });
  </script>
</body>
</html>
